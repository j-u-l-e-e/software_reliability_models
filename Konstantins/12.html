<!DOCTYPE html>
<html lang="lv">
<script type="text/javascript">
    function Sneid() {
        document.getElementById("totNumFail").style.color = "black";
        beta = document.getElementById("beta").value;
        fN = document.getElementById("fN").value;
        n = document.getElementById("nTXT").value;
        if (beta < 0 ){
            document.getElementById("totNumFail").innerHTML = "beta nevar būt mazāk par nulli!!!";
            document.getElementById("totNumFail").style.color = "red";
            return;
        }
        if (fN < 0){
            document.getElementById("totNumFail").innerHTML = "Kļūmes skaitu summa mazāk par nulli!!!";
            document.getElementById("totNumFail").style.color = "red";
            return;
        }

        if (n < 0){
            document.getElementById("totNumFail").innerHTML = "Laika intervāli nevar būt mazāk par nulli!!!";
            document.getElementById("totNumFail").style.color = "red";
            return;
        }

        if (n == 0){
            document.getElementById("totNumFail").innerHTML = "Dalīšana uz nulli!!! Izvēlēties n, kurš lielāk par nulli!";
            document.getElementById("totNumFail").style.color = "red";
            return;
        }

        if (beta == '' || fN == '' || n == ''){
            document.getElementById("totNumFail").innerHTML = "Ievadiet visus nepieciešamus datus!!!";
            document.getElementById("totNumFail").style.color = "red";
        	return;
        } else {
            alpha = (beta * fN)/(1 - Math.exp(-1 * beta * n));

            document.getElementById("alphaTXT").innerHTML = alpha.toFixed(2);
            totFail = alpha / beta;
            document.getElementById("totNumFail").innerHTML = Math.floor(totFail);
        }
    }
</script>
<head>
    <title>Šneidevinda modelis</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
</head>
<body>

<h1>Šneidevinda modelis</h1>

<button id="buttonAboutModel">Par Šneidevinda modeli</button>

<script>
    var buttonAboutModel = document.getElementById("buttonAboutModel");

    buttonAboutModel.addEventListener("click", function () {
        var myWindow = window.open("about/12.html", "Šneidevinda modelis", "width=300,height=500");
    });
</script>

<h3>Lūdzu, ievadiet datus izskaitļošanai:</h3>
<table>
    <tr>
    <tr>
        <td><label for="beta" lang="latex">\beta -</label><font> parametrs: </font></td>
        <td><input id="beta" type="number" min="0"></td>
    </tr>

    <tr>
        <td><label for="fN" lang="latex">F_n</label><label> - kļūmes skaitu summa: </label></td>
        <td><input id="fN" type="number" min="0" step="1"></td>
    </tr>

    <tr>
        <td><label for="nTXT">n - laika intervālu skaits:</label></td>
        <td><input id="nTXT" type="number" min="0" step="1"></td>
    </tr>

    <tr>
        <td><label for="alphaTXT" lang="latex">\alpha -</label><font> parametrs: </font></td>
        <td><span id="alphaTXT"></span></td>
    </tr>
</table>

<br/>
<button onclick="Sneid()">Atrisināt</button>
<br/>
<br/>
Novērtēts kļūmes skaits: <span id="totNumFail"></span>
</body>
</html>
